<img class="cursor" [src]="objetselected.getURLImg()" alt="user" class = "avatar" (click)="openModal()">

<div id="responsive-modal" class="modal fade show backgroudModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" [style]="acction">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal Content is Responsive</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Seleccione una imagen</h4>
                        <div class="dropify-wrapper">
                            <div class="dropify-message">
                                <span class="file-icon"></span> 
                                <p>Drag and drop a file here or click</p>
                                <p class="dropify-error">Ooops, something wrong appended.</p>
                            </div>
                            <div class="dropify-loader" style="display: none;"></div>
                            <div class="dropify-errors-container">
                                <ul></ul>
                            </div>
                            <input type="file" 
                                id="input-file-now-custom-1" 
                                class="dropify"
                                (change)="onFileChange($event)"
                                >
                                
                            <div class="dropify-preview" style="display: block;">
                                <div class="dropify-infos">
                                    <button type="button" class="My-clear" *ngIf="imgTemp" >Remove</button>
                                    <div class="dropify-infos-inner">
                                        
                                        <p class="dropify-filename">
                                            <span class="file-icon"></span> 
                                            <span class="dropify-filename-inner">{{objetselected.img}}</span>
                                        </p>
                                        <p class="dropify-infos-message">Drag and drop or click to replace</p>
                                    </div>
                                </div>
                                <span class="dropify-render">
                                    <img [src]="objetselected.getURLImg()" 
                                        *ngIf="!imgTemp"
                                        width="300" />
                                    <img [src]="imgTemp" 
                                        *ngIf="imgTemp"
                                        width="300" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="cancel()">Close</button>
                <button type="button" class="btn btn-danger waves-effect waves-light" (click)="updateImg()" >Save changes</button>
            </div>
        </div>
    </div>
</div>
