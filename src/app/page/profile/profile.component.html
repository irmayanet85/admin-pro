<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30"> 
                
                    <div class="form-group text-center">

                        <img [src]="user.getURLImg()" 
                        *ngIf="!imgTemp"
                        class="img-circle" 
                        width="150" />
                        <img [src]="imgTemp" 
                        *ngIf="imgTemp"
                        class="img-circle" 
                        width="150" />
                    </div>
                
                    <div class="form-group">
                        
                        <div class="col-md-12">
                            <input type="file" 
                            
                            class="form-control form-control-line" 
                            
                            (change)="onFileChange($event)"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-success btn-block" 
                            [ngClass]="enableButtonUpload()"
                            type="button" 
                            (click)="updateImg()"
                            >Change Image</button>
                        </div>
                    </div>
                
                    
                </div>
            </div>
            
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a> </li>
                <!-- <li class="nav-item"> <a class="nav-link " data-toggle="tab" href="#home" role="tab">Timeline</a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Profile</a> </li> -->
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form [formGroup]="miFormulario"   (submit)="updateNameEmail()" class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Full Name</label>
                                <div class="col-md-12">
                                    <input 
                                    type="text" 
                                    placeholder="Nombre y Apellidos"
                                    formControlName = "name"
                                    class="form-control form-control-line">
                                </div>
                                <div>
                                    <label class="text-danger" *ngIf="fieldNotValid('name') == true">Debe introducir un nombre valido </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input type="email" 
                                    placeholder="correo@dominio.com"
                                    class="form-control form-control-line" 
                                    formControlName = "email"
                                    name="example-email" id="example-email">
                                </div>
                                <div>
                                    <label class="text-danger" *ngIf="fieldNotValid('email') == true">Debe introducir un correo valido </label>
                                </div>
                            </div>
                            
                            
                        
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success btn-block" type="submit">Update Profile</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
